name: CodeQL Security Analysis and Dependency Review

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '32 15 * * 0'

permissions:
  contents: read
  pull-requests: write

jobs:
  # CodeQL Analysis Job
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write  # Required for all workflows
      packages: read  # Required to fetch internal or private CodeQL packs
      actions: read  # Only required for workflows in private repositories
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: python
            build-mode: none
          # Add other languages as needed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo 'Replace this with your manual build steps.'
          exit 1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  # Dependency Review Job
  dependency-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high  # Fails on high and critical severity vulnerabilities
          vulnerability-check: true
          comment-summary-in-pr: on-failure  # Adds a comment only if vulnerabilities are found
          fail-on-scopes: runtime
  
  # Code Duplication Check
  duplication_check:
    runs-on: ubuntu-latest
    needs: analyze

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          repository: ${{ github.event.pull_request.head.repo.full_name }} # Fix for forked PRs

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install jscpd
        run: npm install -g jscpd

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          base_sha: ${{ github.event.pull_request.base.sha }}

      - name: Run jscpd
        run: |
          CHANGED_FILES="${{ steps.changed-files.outputs.all_changed_files }}"
          if [[ -n "$CHANGED_FILES" ]]; then
            echo "Changed files: $CHANGED_FILES"
            jscpd \
              --min-tokens 30 \
              --threshold 10 \
              --max-lines 1000 \
              --mode "strict" \
              --format "javascript,typescript,jsx,tsx" \
              --reporters console,json \
              --output ./jscpd-report \
              --ignore "**/*.test.{js,jsx,ts,tsx},**/*.spec.{js,jsx,ts,tsx},**/node_modules/**,**/dist/**,**/build/**,**/.git/**" \
              $CHANGED_FILES
          else
            echo "No changed files detected. Skipping jscpd."
      
      - name: Check duplication threshold
        run: |
          if [ -f "./jscpd-report/jscpd-report.json" ]; then
            DUPLICATION=$(jq -r '.statistics.total.percentage' ./jscpd-report/jscpd-report.json)
            if (( $(echo "$DUPLICATION > 10" | bc -l) )); then
              echo "Code duplication percentage ($DUPLICATION%) exceeds threshold (10%)"
              exit 1
            fi
          else
            echo "jscpd report file not found. Skipping duplication check."

